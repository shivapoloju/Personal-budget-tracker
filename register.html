<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="app.css" />
  <style>
    /* Internal CSS */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e0f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    form {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      width: 350px;
    }
    h1 {
      color: #00796b;
      margin-bottom: 20px;
      text-align: center;
    }
    input {
      margin-bottom: 15px;
      padding: 12px;
      width: 100%;
      border: 1px solid #00796b;
      border-radius: 5px;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #004d40;
      outline: none;
    }
    button {
      padding: 12px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #004d40;
    }
    p {
      text-align: center;
      margin-top: 15px;
    }
    a {
      color: #00796b;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form id="register-form">
    <h1>Register</h1>
    <input type="email" id="register-username" placeholder="Email" required><br>
    <input type="password" id="register-password" placeholder="Password" required><br>
    <button type="submit">Register</button>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </form>

  <script>
    // JavaScript for registration functionality
    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('register-username').value;
      const password = document.getElementById('register-password').value;

      if (localStorage.getItem(username)) {
        alert('Username already exists!');
      } else {
        const user = { username, password, budget: {} };
        localStorage.setItem(username, JSON.stringify(user));
        alert('Registration successful!');
        window.location.href = 'login.html';
      }
    });
 </script>
</body>
</html>
